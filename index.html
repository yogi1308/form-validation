<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation using Constraint Validation API Practice</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="country">Country</label>
        <input type="input" id="country" required>
        <br><br>
        <label for="postal-code">Postal Code</label>
        <input type="input" id="postal-code" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <br><br>
        <label for="password">Confirm Password</label>
        <input type="password" id="confirm-password" required>
        <br><br>
        <button id="submit" value="default" class="confirm">Confirm</button>
    </form>
</body>
</html>
